<head>

    <!--Materialize CDN-->

    <!--StyleSheet-->
    <link rel="stylesheet" href="./css/style.css" type="text/css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>


<body>

    <header>

        <!--header with nav-->
        <nav>
            <div class="nav-wrapper">
                <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons menu">menu</i></a>

                <a href="/index" class="brand-logo">Josh Jancula</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="/index" class="waves-effect waves-light red btn-large">Main</a></li>

                </ul>
            </div>
        </nav>
        <!--end header-->
    </header>

    <!----------------------------------------------------------------------------------------------------------------->


    <!--side navbar-->
    <ul id="slide-out" class="sidenav sidenav-fixed">
        <li>
            <div class="user-view">
                <a>
                    <img id="logo2" src="./images/KG-6.jpg">
                </a>

            </div>
        </li>



        <!--connect with me-->


        <li><a id="connectWithLabel">Connect With Me</a></li>
        <!--<li>-->
        <div class="row sideConnect">
            <div class="col m 4">
                <a href="https://github.com/JoshJancula"><img src="./images/github.png" id="gitLogo" class="social" alt="GitHub" /></a>
            </div>
            <div class=" col m 4">
                <a href="https://www.linkedin.com/in/josh-jancula-26703114a"><img src="./images/linkedin.jpg" id="linkedLogo" class="social" alt="LinkedIn" /></a>
            </div>
            <div class="col m 4">
                <a href="https://stackoverflow.com/cv/joshjancula"><img src="./images/stackoverflow.png" class="social" alt="Stack Overflow" /></a>
            </div>
        </div>

        <li>
            <a href="/index" id="sideLink" class="white-text center-align red hide-on-med-and-up btn waves-effect waves-light">Main</a>
        </li>

    </ul>

    <!--END OF SIDENAV-->
    <!----------------------------------------------------------------------------------------------------------------->

    <!--Main container-->
    <!----------------------------------------------------------------------------------------------------------------->
    <main>
        <div class="container">

            <!--begining of first row-->

            <div class="row topmargin">
                <div class="col m10 offset-m1">
                    <form id="cms">

                        <br>

                        <!-- name input form -->
                        <div class="input-field col m6">
                            <input placeholder="Name" id="name" type="text" class="validate">
                            <label for="name"><b class="submitform">Name</b></label>
                        </div>


                        <!--email input-->
                        <div class="input-field col m6">
                            <input placeholder="john@example.com" type="text" id="email" class="autocomplete">
                            <label for="autocomplete-input"><b class="submitform">E-mail</b></label>
                        </div>

                        <br>
                        <!--phone-->
                        <div class="input-field col m6">
                            <input placeholder="555-555-5555" type="text" id="phone" class="autocomplete">
                            <label for="autocomplete-input"><b class="submitform">Phone Number</b></label>
                        </div>

                        <br>


                        <!-- message input form -->
                        <div class="row margin">
                            <form class="col m12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <textarea id="body" class="materialize-textarea review" placeholder="Message"></textarea>
                                        <label for="textarea1"><b class="submitform">Message
                                        </b></label>
                                    </div>
                                </div>
                            </form>
                            <a class="waves-effect waves-light red btn modal-trigger" data-target="modal1" id="submitButton">Submit</a>
                        </div>




                        <!-- Modal -->

                        <div id="modal1" class="modal">
                            <div class="modal-content">
                                <h4>Thank You!</h4>
                                <p>I'll get back with you as soon as possible!</p>
                            </div>
                            <div class="modal-footer">
                                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Okay</a>
                            </div>
                        </div>

                    </form>

                </div>
                <!--end of FIRST row-->




            </div>

        </div>
        <!--begining of row-->
        <div class="row">
          
                <!-- Button for mobile link to the form page. -->

                <p><a href="/index" id="smallMain" class="hide-on-large-only waves-effect waves-light red btn-large">
                        Main</a></p>
       
        </div>
    </main>

    <!--end of container-->
    <!----------------------------------------------------------------------------------------------------------------->

    <!----------------------------------------------------------------------------------------------------------------->

    <script type="text/javascript" src="initializeContact.js"></script>

    <script type="text/javascript" src="./js/contact.js"></script>
